<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Config Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />

    <!-- Darklight theme stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-theme.min.css"
    />
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'My Config Journal',
        repo: '',
        loadSidebar: true,
        subMaxLevel: 2,
        loadNavbar: false,
        alias: {
          '/.*/_sidebar.md': '/sidebar.md'
        },
        darklightTheme: {
          defaultTheme: 'dark',
          siteFont: 'Inter, sans-serif',
          codeFontFamily: 'Fira Code, monospace',
          bodyFontSize: '17px',
          dark: {
            background: '#111',
            highlightColor: '#2bd8aa',
            codeBackgroundColor: '#1e1e1e'
          },
          light: {
            background: '#ffffff',
            highlightColor: '#007acc',
            codeBackgroundColor: '#f6f8fa'
          }
        }
      };
    </script>

    <!-- Docsify core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- Darklight plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-theme.min.js"></script>
  </body>
</html>
