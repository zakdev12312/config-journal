<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Config Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet" />

    <!-- Darklight Theme CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-theme.min.css" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'Config Journal',
        repo: '',
        loadSidebar: '_sidebar.md',
        subMaxLevel: 2,
        routerMode: 'hash',
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: 'Search Docs',
          noData: 'No results found!',
          depth: 2,
          hideOtherSidebarContent: true
        },
        darklightTheme: {
          defaultTheme: 'dark',
          siteFont: 'Fira Sans, sans-serif',
          codeFontFamily: 'Fira Code, monospace',
          bodyFontSize: '17px',
          dark: {
            background: '#111',
            highlightColor: '#2bd8aa',
            codeBackgroundColor: '#1e1e1e'
          },
          light: {
            background: '#ffffff',
            highlightColor: '#2bd8aa',
            codeBackgroundColor: '#f6f8fa'
          }
        },
        plugins: [
          window.DocsifySidebarCollapse.create({
            collapse: true
          })
        ]
      };
    </script>

    <!-- Docsify Core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- Dark Mode Toggle -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-theme.min.js"></script>

    <!-- Search Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- Collapsible Sidebar Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  </body>
</html>
