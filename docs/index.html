<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Config Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Optional: Custom styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'My Config Journal',
        repo: '', // Leave blank to hide GitHub corner
        loadSidebar: true,
        subMaxLevel: 2,
        loadNavbar: false,
        themeColor: '#333',
        alias: {
          '/.*/_sidebar.md': '/sidebar.md' // Ensures the sidebar loads for all routes
        }
      };
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
