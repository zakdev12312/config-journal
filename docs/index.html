<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Config Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet" />

    <!-- Darklight theme styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-theme.min.css" />
    <style>
      :root {
        --base-font-family: 'Fira Sans', sans-serif;
        --theme-color: #2bd8aa;
        --sidebar-border-radius: 8px;
      }

      .sidebar,
      .app-name,
      .search,
      .sidebar-nav li {
        border-radius: var(--sidebar-border-radius);
      }

      .sidebar-nav ul > li > a::after {
        content: 'â–¾';
        float: right;
        transform: rotate(0deg);
        transition: transform 0.2s ease;
      }

      .sidebar-nav ul > li.active > a::after {
        transform: rotate(-180deg);
      }

      .sidebar ul {
        list-style: none;
        padding-left: 0;
      }

      .markdown-section {
        font-size: 17px;
      }

      .app-name {
        font-family: var(--base-font-family);
        font-weight: 600;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'Config Journal',
        repo: '',
        loadSidebar: true,
        subMaxLevel: 2,
        search: 'auto',
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        darklightTheme: {
          defaultTheme: 'dark',
          siteFont: 'Fira Sans, sans-serif',
          codeFontFamily: 'Fira Code, monospace',
          bodyFontSize: '17px',
          dark: {
            background: '#111',
            highlightColor: '#2bd8aa',
            codeBackgroundColor: '#1e1e1e'
          },
          light: {
            background: '#ffffff',
            highlightColor: '#007acc',
            codeBackgroundColor: '#f6f8fa'
          }
        }
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-theme.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
