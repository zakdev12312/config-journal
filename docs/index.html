<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Config Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link id="docsify-theme" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <style>
    :root {
      --theme-color: #4B8BF4;
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0.3rem 0.6rem;
      border-radius: 0.3rem;
      background: #eee;
      color: #333;
      z-index: 9999;
    }
    .dark .theme-toggle {
      background: #222;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒž / ðŸŒ™</div>
  <div id="app"></div>

  <script>
    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      document.getElementById('docsify-theme').href = '//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css';
    } else {
      document.getElementById('docsify-theme').href = '//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css';
    }
  </script>

  <!-- Docsify Config -->
  <script>
    window.$docsify = {
      name: 'Config Journal',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        depth: 3,
        noData: 'No results!',
        placeholder: 'Search journal...'
      }
    }
  </script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
